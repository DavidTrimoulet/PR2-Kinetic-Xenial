[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=false

[camera_topics]
depth=/head_mount_kinect2/depth/image_rect
color=/head_mount_kinect2/rgb/image_rect_color
camInfo=/head_mount_kinect2/rgb/camera_info
depthHints=raw
colorHints=raw

[tf]
from=/head_mount_kinect2_link
to=/odom_combined
lookupViewpoint=true
onlyStableViewpoints=true
maxViewpointDistance=0.01
maxViewpointRotation=1.0
semanticMap=semantic_map.yaml