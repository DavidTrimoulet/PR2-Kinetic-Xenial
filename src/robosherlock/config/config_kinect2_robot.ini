[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=true

[camera_topics]
depth=/head_mount_kinect2/hd/image_depth_rect
color=/head_mount_kinect2/hd/image_color_rect
camInfo=/head_mount_kinect2/hd/camera_info
depthHints=compressed
colorHints=compressed

[tf]
from=/head_plate_frame
to=/head_plate_frame
lookupViewpoint=true
onlyStableViewpoints=true
maxViewpointDistance=0.01
maxViewpointRotation=1.0
semanticMap=semantic_map.yaml
